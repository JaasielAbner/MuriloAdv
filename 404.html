---
layout: default
title: Página não encontrada
permalink: /404.html
description: A página que você procura não foi encontrada.
css: "erro.css"
---

<section class="error-section text-center">
  <h1 class="display-4 mb-3 error-anim"><i class="bi bi-exclamation-triangle-fill text-warning"></i> 404</h1>
  <h2 class="fade-in">Página não encontrada</h2>
  <p class="mb-4 fade-in" style="animation-delay:0.2s">Desculpe, não encontramos o endereço solicitado.<br>Verifique o link ou volte para a <a href="{{ '/' | relative_url }}">página inicial</a>.</p>
  <a class="btn btn-primary fade-in" style="animation-delay:0.4s" href="{{ '/' | relative_url }}"><i class="bi bi-house-door-fill"></i> Voltar ao início</a>
</section>
<style>
.error-anim {
  animation: shake 0.7s cubic-bezier(.36,.07,.19,.97) both;
}
@keyframes shake {
  10%, 90% { transform: translateX(-2px); }
  20%, 80% { transform: translateX(4px); }
  30%, 50%, 70% { transform: translateX(-8px); }
  40%, 60% { transform: translateX(8px); }
  100% { transform: none; }
}
.fade-in {
  opacity: 0;
  animation: fadeInUp 0.7s forwards;
}
.fade-in[style*="animation-delay:0.2s"] { animation-delay: 0.2s; }
.fade-in[style*="animation-delay:0.4s"] { animation-delay: 0.4s; }
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(24px); }
  to { opacity: 1; transform: none; }
}
</style>
